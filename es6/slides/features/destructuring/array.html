<h1>Destructuring Array</h1>
<ul>
	<li>Fails quietly to undefined</li>
</ul>

<pre><code>
var [month, date, year] = [3, 14, 1977];

//swapping
x = 3; 
y = 4; 
[x, y] = [y, x];

//ignore an index
var [a, ,b] = [1,2,3];

var doWork = function() {
    return [1, 3, 2];
};
 
let [, x, y, z] = doWork();
</code></pre>
